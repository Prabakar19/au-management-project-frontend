<mat-card>
  <mat-card-header (click)="clickHandler()">
    <div mat-card-avatar></div>
    <mat-card-title>{{ data.assessmentTitle }}</mat-card-title>
    <mat-card-subtitle>Total Marks: {{ data.score }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button><mat-icon>east</mat-icon></button>
    </mat-card-actions>
  </mat-card-header>

  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header> </mat-expansion-panel-header>
    <div class="chart">
      <mat-card-actions> Assessment Attended Location </mat-card-actions>
      <canvas
        baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType"
      >
      </canvas>
    </div>
  </mat-expansion-panel>
</mat-card>
