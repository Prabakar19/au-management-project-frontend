<div *ngIf="toggle; else elseBlock">
  <mat-card class="example-card">
    <div class="toolbar">
      <h3 class="inline">Assignment {{ assignment.assignmentId }}</h3>
      <button mat-button class="inline" (click)="removeAssignment()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-button class="inline" (click)="enableEdit()">
        <mat-icon>create</mat-icon>
        <mat-label>Edit</mat-label>
      </button>
    </div>
    <mat-card-header>
      <mat-card-title>{{ assignment.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ assignment.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Score: {{ assignment.totalScore }}</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #elseBlock>
  <form [formGroup]="updationForm" (ngSubmit)="saveAssignment()">
    <mat-card class="example-card">
      <div class="toolbar">
        <h3 class="inline">Assignment {{ assignment.assignmentId }}</h3>
        <button mat-button class="inline" (click)="removeAssignment()">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button class="inline" (click)="saveAssignment()">
          <mat-icon>save_alt</mat-icon>
          <mat-label>Save</mat-label>
        </button>
      </div>

      <mat-card-header>
        <mat-card-title>
          <mat-form-field appearance="outline">
            <input type="text" matInput formControlName="title" />
          </mat-form-field>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          <mat-form-field appearance="outline" class="textarea">
            <input type="text" matInput formControlName="description" />
          </mat-form-field>
        </p>
      </mat-card-content>

      <mat-card-actions>
        Score:
        <mat-form-field appearance="outline">
          <input type="text" matInput formControlName="totalScore" />
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
  </form>
</ng-template>
