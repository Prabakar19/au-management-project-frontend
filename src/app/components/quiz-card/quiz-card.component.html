<div *ngIf="toggle; else elseBlock">
  <mat-card class="example-card">
    <div class="toolbar">
      <h2 class="inline">question {{ quiz.quizId }}</h2>
      <button mat-button class="inline" (click)="removeQuiz()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-button class="inline" (click)="enableEdit()">
        <mat-icon>create</mat-icon>
        <mat-label>Edit</mat-label>
      </button>
    </div>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>star</mat-icon>{{ quiz.question }}</mat-card-title
      >
    </mat-card-header>

    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="10:1">
        <mat-grid-tile
          ><mat-icon>radio_button_checked</mat-icon>
          {{ quiz.option1 }}</mat-grid-tile
        >
        <mat-grid-tile
          ><mat-icon>radio_button_checked</mat-icon>
          {{ quiz.option2 }}</mat-grid-tile
        >
        <mat-grid-tile
          ><mat-icon>radio_button_checked</mat-icon>
          {{ quiz.option3 }}</mat-grid-tile
        >
        <mat-grid-tile
          ><mat-icon>radio_button_checked</mat-icon>
          {{ quiz.option4 }}</mat-grid-tile
        >
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Answer: {{ quiz.answer }}</button>
      <mat-label class="score">Mark: {{ quiz.score }}</mat-label>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</div>

<ng-template #elseBlock>
  <div>
    <form [formGroup]="updationForm" (ngSubmit)="saveQuiz()">
      <mat-card class="example-card">
        <div class="toolbar">
          <h2 class="inline">question {{ quiz.quizId }}</h2>
          <button mat-button class="inline">
            <mat-icon>delete</mat-icon>
          </button>
          <button type="submit" mat-raised-button class="inline">
            <mat-icon>save_alt</mat-icon>
            <mat-label>Save</mat-label>
          </button>
        </div>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
            <mat-form-field appearance="outline">
              <input type="text" matInput formControlName="question" />
            </mat-form-field>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="10:1">
            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <input type="text" matInput formControlName="option1" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile
              ><mat-form-field appearance="outline">
                <input
                  type="text"
                  matInput
                  formControlName="option2"
                /> </mat-form-field
            ></mat-grid-tile>
            <mat-grid-tile
              ><mat-form-field appearance="outline">
                <input
                  type="text"
                  matInput
                  formControlName="option3"
                /> </mat-form-field
            ></mat-grid-tile>
            <mat-grid-tile
              ><mat-form-field appearance="outline">
                <input
                  type="text"
                  matInput
                  formControlName="option4"
                /> </mat-form-field
            ></mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
        <mat-card-actions>
          <mat-form-field appearance="outline">
            <input type="text" matInput formControlName="answer" />
          </mat-form-field>

          <mat-form-field class="score">
            <input type="text" matInput formControlName="score" />
          </mat-form-field>
        </mat-card-actions>
      </mat-card>
      <mat-divider></mat-divider>
    </form>
  </div>
</ng-template>
