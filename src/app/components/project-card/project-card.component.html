<div *ngIf="toggle; else elseBlock">
  <mat-card class="example-card">
    <div class="toolbar">
      <h3 class="inline">Project {{ project.projectId }}</h3>
      <button mat-button class="inline" (click)="removeProject()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-button class="inline" (click)="enableEdit()">
        <mat-icon>create</mat-icon>
        <mat-label>Edit</mat-label>
      </button>
    </div>
    <mat-card-header>
      <mat-card-title>{{ project.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ project.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Build Score: {{ project.buildScore }}</button>
      <button mat-button>Process Score: {{ project.processScore }}</button>
      <button mat-button>Testing Score: {{ project.testingScore }}</button>
      <button mat-button>Total Score: {{ project.totalScore }}</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #elseBlock>
  <form [formGroup]="updationForm" (ngSubmit)="saveProject()">
    <mat-card class="example-card">
      <div class="toolbar">
        <h3 class="inline">Project {{ project.projectId }}</h3>
        <button mat-button class="inline" (click)="removeProject()">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button class="inline" (click)="saveProject()">
          <mat-icon>save_alt</mat-icon>
          <mat-label>Save</mat-label>
        </button>
      </div>

      <mat-card-header>
        <mat-card-title>
          <mat-form-field appearance="outline">
            <input type="text" matInput formControlName="title" />
          </mat-form-field>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          <mat-form-field appearance="outline" class="textarea">
            <input type="text" matInput formControlName="description" />
          </mat-form-field>
        </p>
      </mat-card-content>

      <mat-card-actions>
        Build Score:
        <mat-form-field appearance="outline" class="buttonbox">
          <input type="text" matInput formControlName="buildScore" />
        </mat-form-field>
        Process Score:
        <mat-form-field appearance="outline" class="buttonbox">
          <input type="text" matInput formControlName="processScore" />
        </mat-form-field>
        Testing Score:
        <mat-form-field appearance="outline" class="buttonbox">
          <input type="text" matInput formControlName="testingScore" />
        </mat-form-field>
        Total Score:
        <mat-form-field appearance="outline" class="buttonbox">
          <input type="text" matInput formControlName="totalScore" />
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
  </form>
</ng-template>
