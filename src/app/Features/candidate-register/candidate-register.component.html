<mat-card class="form-class">
  <form [formGroup]="registrationForm" (ngSubmit)="addCandidate()">
    <mat-card-title>Candidate Registration</mat-card-title>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="candidateName" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="emailId" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <input matInput placeholder="Location" formControlName="location" />
        <mat-icon matSuffix>location_on</mat-icon>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          [type]="hide ? 'text' : 'password'"
        />
        <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer">{{
          hide ? "visibility" : "visibility_off"
        }}</mat-icon>
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="primary">Register</button>
    <mat-hint style="color: red">{{ errorMessage }}</mat-hint>
  </form>
  <br />
  <p routerLink="/candidatelogin">Already Registered ? Login Here</p>
</mat-card>
